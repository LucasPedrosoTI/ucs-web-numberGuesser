<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="guessNumber.js" defer></script>
    <title>Guess Number</title>
  </head>
  <body>
    <h1>Adivinhe o número</h1>

    </form>

    <p id="hint"></p>
  </body>
